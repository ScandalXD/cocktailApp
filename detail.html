<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Szczegóły — CocktailApp</title>
</head>
<body>
  <div id="offlineBanner" class="offline-banner" hidden>
    Brak połączenia — przeglądasz dane offline.
  </div>

  <header class="topbar">
    <div class="brand">
      <button id="backBtn" class="btn btn-ghost" type="button">←</button>
      <div>
        <div class="title">Szczegóły</div>
        <div class="subtitle" id="subtitle">Koktajl</div>
      </div>
    </div>
    <div class="top-actions">
      <button id="editBtn" class="btn btn-secondary" type="button" hidden>Edytować</button>
      <button id="deleteBtn" class="btn btn-danger">Usuń</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div id="content" class="detail"></div>
      <div id="notFound" class="empty" hidden>
        <div class="empty-emoji">❓</div>
        <div class="empty-title">Nie znaleziono</div>
        <div class="empty-text">Ten przepis nie istnieje albo został usunięty.</div>
        <a class="btn btn-primary" href="index.html">Wróć do listy</a>
      </div>
    </section>

    <nav class="bottom-nav">
      <a class="nav-item active" href="index.html">Lista</a>
      <a class="nav-item" href="add.html">Dodaj</a>
      <a class="nav-item" href="profile.html">Profil</a>
    </nav>
  </main>

  <script type="module" src="js/detail.js"></script>
</body>
</html>
